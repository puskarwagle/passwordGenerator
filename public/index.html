<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <form id="passwordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <button type="button" id="togglePasswordButton" onclick="togglePasswordVisibility()">Show/Hide Password</button>
            <input type="password" id="password" name="password" required><br>
            <button type="button" onclick="generateRandomPasswordBtn()">Generate New Password</button><br><br>

            <label for="site">Site:</label>
            <input type="text" id="site" name="site" required><br><br>

            <button type="button" onclick="saveData()">Save</button>
        </form>
        
        <!-- Table to display saved data -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Site</th>
                </tr>
            </thead>
            <tbody id="dataBody">
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
